            <h2>You can participate in a raffle. The prize is a coffee pot</h2>

    <main>
        <div id="contenedorflex">
            <div class="heart">
                <img src="../imagenes/heart-coffee.jpg" alt="" class="cafe3">
                <img src="../imagenes/cup-w-coffee.jpg" alt="" class="cafe4">
            </div>

            <div class="formulario">
                <form action="./show_data.html" method="get">
                    <fieldset>
                        <h3 class="form">Form</h3>
                        <br>
                        <label for="first">First Name:</label>
                        <input type="text" id="first" name="firts" placeholder="first name" required>
                        <br>
                        <br>
                        <label for="last">Last Name:</label>
                        <input type="text" id="last" name="last" placeholder="last name" required>
                        <br>
                        <br>
                        <label for="correo">Email:</label>
                        <input type="email" id="correo" name="correo" placeholder="Email" required>
                        <br>
                        <br>
                        <label for="color">What color would you like the coffee pot:</label>
                        <select name="color" id="color">
                            <option value=" ">select</option>
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Pink</option>
                            <option>Red</option>
                            <option>White</option>
                        </select>
                        <br>
                        <br>
                        <label for="pais">Country:</label>
                        <select name="pais" id="pais">
                            <option value=" ">select</option>
                            <option>Eua</option>
                            <option>Brazil</option>
                            <option>Argentina</option>
                            <option>Canada</option>
                            <option>Spain</option>
                            <option>Peru</option>
                        </select>
                        <br>
                        <br>
                        <label for="pago">Payment Options:</label>
                        <br>
                        <label for="cash">Cash:</label>
                        <input type="radio" id="cash" name="money" value="money">
                        <br>
                        <label for="card">Credit card/Debit:</label>
                        <input type="radio" id="card" name="debit" value="debi">
                        <br>
                        <label for="pago">Gift card </label>
                        <input type="radio" id="pago" name="card" value="gift">
                        <br>
                        <br>
                        <label for="comentario">Services </label>
                        <br>
                        <textarea name="coment" id="comentario" cols="25" rows="5"></textarea>
                        <br>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">I have read and accept the terms and conditions</label>
                        <br>
                        <br>
                        <input class="send" type="submit" value="Send">
                    </fieldset>

                </form>
            </div>
        </div>

    </main>
